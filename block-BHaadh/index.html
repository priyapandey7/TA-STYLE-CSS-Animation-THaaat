<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2D and 3D Cubes | Assignment I</title>
    <link rel="stylesheet" href="stylesheets/style.css" />
  </head>
  <body>
    <h1>2D and 3D Cubes</h1>
    <!-- 2d cube -->
    <div class="container">
      <h2>2D Cube</h2>
      <div class="cube move">
        <div class="faces top-face-1">HTML</div>
        <div class="faces left-face-2">CSS</div>
        <div class="faces right-face-3">2D Cube</div>
      </div>
    </div>
    <!-- 3D Cube -->
    <div class="container">
      <h2>3D Cube</h2>
      <div class="cube-2 spin-3d">
        <div class="cube_3d">
          <figure class="side-face cube-2-front-face">HTML</figure>
          <figure class="side-face cube-2-back-face">CSS</figure>
          <figure class="side-face cube-2-left-face">3D</figure>
          <figure class="side-face cube-2-right-face">HTML</figure>
          <figure class="side-face cube-2-top-face">CSS</figure>
          <figure class="side-face cube-2-bottom-face">ANIMATION</figure>
        </div>
      </div>
    </div>
  </body>
</html>
